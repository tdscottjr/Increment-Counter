<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css">
    <title>Increment Counter</title>
  </head>
  <body>
    <div class="counter-container">
      <i class="fab fa-twitter fa-3x"></i>
      <div class="counter" data-target="72000"></div>
      <span>Twitter Followers</span>
</div>

<div class="counter-countainer">
    <i class="fab fa-instagram fa-3x"></i>
    <div class="counter" data-target="4500"></div>
    <span>Instagram Followers</span>
  </div>

<div class="counter-container">
      <i class="fab fa-youtube fa-3x"></i>
      <div class="counter" data-target="1000"></div>
      <span>Youtube Subscriber</span>
</div>

<div class="counter-countainer">
      <i class="fab fa-facebook-f fa-3x"></i>
      <div class="counter" data-target="9000"></div>
      <span>Facebook Friends</span>
    </div>

<script src="index.js"></script>
  </body>
</html>
